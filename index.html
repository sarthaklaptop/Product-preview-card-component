<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scrapper">
        <div class="product">
            <div class="product_image">
                <img src="mug.jpg" alt="Mug Image">
            </div>
            <div class="product_description">
                <p class="head">Coffee Mug</p>
                <h3 class="title">White Coffee <br> Mug</h3>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazinng designs and superior quality.</p>
                <p id="cost">149$</p>
                <button class="button"> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
